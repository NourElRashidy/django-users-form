<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create user</h1>
    <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }} {{ field }} {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                    <li>{{ error|escape }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Create</button>
    </form>
</body>
</html>
